<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCCC Demo Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white px-6 py-4 text-xl font-semibold">
    DCCC Admin Console
  </header>

  <main id="app" class="p-6 space-y-4">
    <!-- connection -->
    <section class="bg-white p-4 shadow rounded-lg">
      <h2 class="text-lg font-medium mb-3">Connection</h2>
      <div class="grid gap-3 md:grid-cols-3">
        <div>
          <label class="block text-sm font-medium mb-1">API Base URL</label>
          <input id="baseUrl" type="text" value="https://dccc.dagedemo.workers.dev"
                 class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Read Token</label>
          <input id="readToken" type="text" value="Demo222-"
                 class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Write Token</label>
          <input id="writeToken" type="text" value="Demo111+"
                 class="w-full border p-2 rounded" />
        </div>
      </div>
      <button id="connectBtn"
        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Connect
      </button>
      <span id="status" class="ml-3 text-sm"></span>
    </section>

    <!-- config control -->
    <section id="mainPanel" class="hidden bg-white p-4 shadow rounded-lg">
      <div class="flex items-center gap-3 mb-4">
        <input id="service" placeholder="Service name" value="test"
               class="border p-2 rounded flex-1" />
        <input id="instance" placeholder="Instance name" value="demo"
               class="border p-2 rounded flex-1" />
        <button id="refreshBtn"
          class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded">
          Refresh
        </button>
        <button id="newBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded">
          New Config
        </button>
      </div>
      <div id="configList" class="border rounded p-3 text-sm text-gray-700 bg-gray-50">
        No data yet
      </div>
    </section>
  </main>

  <!-- modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h3 id="modalTitle" class="text-lg font-semibold mb-3">Add Config</h3>
      <input id="modalKey" placeholder="Key" class="border p-2 rounded w-full mb-2" />
      <textarea id="modalValue" placeholder="Value" class="border p-2 rounded w-full h-24 mb-2"></textarea>
      <div class="flex justify-end gap-2">
        <button id="modalCancel" class="px-3 py-1 border rounded">Cancel</button>
        <button id="modalSave" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
      </div>
    </div>
  </div>

  <script>
    const baseUrlEl = document.getElementById('baseUrl');
    const readTokenEl = document.getElementById('readToken');
    const writeTokenEl = document.getElementById('writeToken');
    const statusEl = document.getElementById('status');
    const mainPanel = document.getElementById('mainPanel');
    const configList = document.getElementById('configList');

    const serviceEl = document.getElementById('service');
    const instanceEl = document.getElementById('instance');

    const modal = document.getElementById('modal');
    const modalKey = document.getElementById('modalKey');
    const modalValue = document.getElementById('modalValue');
    const modalTitle = document.getElementById('modalTitle');

    let editingKey = null;

    document.getElementById('connectBtn').onclick = async () => {
      const baseUrl = baseUrlEl.value.trim();
      const readToken = readTokenEl.value.trim();
      statusEl.textContent = 'Connecting...';

      try {
        const res = await fetch(`${baseUrl}/list?service=test&instance=demo&readtoken=${readToken}`, {
          mode: 'cors'
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        await res.json();
        statusEl.textContent = '✅ Connected';
        mainPanel.classList.remove('hidden');
      } catch (e) {
        console.error(e);
        statusEl.textContent = '❌ Connection failed: ' + e.message;
        mainPanel.classList.remove('hidden'); // still show UI for testing
      }
    };

    async function loadConfigs() {
      const baseUrl = baseUrlEl.value.trim();
      const readToken = readTokenEl.value.trim();
      const service = serviceEl.value.trim();
      const instance = instanceEl.value.trim();
      configList.textContent = 'Loading...';
      try {
        const res = await fetch(`${baseUrl}/list?service=${service}&instance=${instance}&readtoken=${readToken}`, { mode: 'cors' });
        const data = await res.json();
        if (!Array.isArray(data)) {
          configList.textContent = JSON.stringify(data, null, 2);
          return;
        }
        configList.innerHTML = data.map(k => `
          <div class="flex justify-between items-center border-b py-1">
            <span>${k}</span>
            <div class="space-x-2">
              <button onclick="viewValue('${k}')" class="text-blue-600 text-sm">View</button>
              <button onclick="editConfig('${k}')" class="text-green-600 text-sm">Edit</button>
              <button onclick="deleteConfig('${k}')" class="text-red-600 text-sm">Delete</button>
            </div>
          </div>`).join('');
      } catch (e) {
        configList.textContent = 'Failed: ' + e.message;
      }
    }

    async function viewValue(key) {
      const baseUrl = baseUrlEl.value.trim();
      const readToken = readTokenEl.value.trim();
      const service = serviceEl.value.trim();
      const instance = instanceEl.value.trim();
      const res = await fetch(`${baseUrl}/get?service=${service}&instance=${instance}&key=${key}&readtoken=${readToken}`, { mode: 'cors' });
      const data = await res.json();
      alert(`${key} = ${JSON.stringify(data.value || data, null, 2)}`);
    }

    async function deleteConfig(key) {
      if (!confirm(`Delete ${key}?`)) return;
      const baseUrl = baseUrlEl.value.trim();
      const writeToken = writeTokenEl.value.trim();
      const service = serviceEl.value.trim();
      const instance = instanceEl.value.trim();
      await fetch(`${baseUrl}/delete?service=${service}&instance=${instance}&key=${key}&writetoken=${writeToken}`, {
        method: 'POST',
        mode: 'cors'
      });
      loadConfigs();
    }

    function editConfig(key) {
      editingKey = key;
      modalTitle.textContent = 'Edit Config';
      modalKey.value = key;
      modalKey.disabled = true;
      modalValue.value = '';
      modal.classList.remove('hidden');
    }

    document.getElementById('refreshBtn').onclick = loadConfigs;
    document.getElementById('newBtn').onclick = () => {
      editingKey = null;
      modalTitle.textContent = 'New Config';
      modalKey.value = '';
      modalKey.disabled = false;
      modalValue.value = '';
      modal.classList.remove('hidden');
    };

    document.getElementById('modalCancel').onclick = () => modal.classList.add('hidden');
    document.getElementById('modalSave').onclick = async () => {
      const baseUrl = baseUrlEl.value.trim();
      const writeToken = writeTokenEl.value.trim();
      const service = serviceEl.value.trim();
      const instance = instanceEl.value.trim();
      const key = modalKey.value.trim();
      const value = modalValue.value.trim();
      await fetch(`${baseUrl}/set?writetoken=${writeToken}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ service, instance, key, value }),
        mode: 'cors'
      });
      modal.classList.add('hidden');
      loadConfigs();
    };
  </script>
</body>
</html>

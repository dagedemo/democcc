<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCCC Admin Console — Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      @apply bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100;
    }
    .input {
      @apply px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500;
    }
    .btn-primary {
      @apply px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition;
    }
    .btn-secondary {
      @apply px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition;
    }
    .table {
      @apply w-full border-collapse;
    }
    .table th, .table td {
      @apply border border-gray-300 dark:border-gray-700 px-3 py-2 text-sm;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-4 flex items-center justify-between">
    <h1 class="text-lg font-semibold">Da Cloud Config Center — Demo Admin</h1>
  </header>

  <!-- Config Inputs -->
  <section class="p-4 bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex flex-wrap gap-2">
    <input id="baseUrl" class="input flex-1 min-w-[240px]" placeholder="API Base URL"
      value="https://dccc.dagedemo.workers.dev">
    <input id="readToken" class="input w-[180px]" placeholder="Read Token" value="Demo222-">
    <input id="writeToken" class="input w-[180px]" placeholder="Write Token" value="Demo111+">
  </section>

  <!-- Query Bar -->
  <section class="flex flex-wrap gap-2 p-3 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
    <input id="qService" class="input" placeholder="Service" value="dademo">
    <input id="qInstance" class="input" placeholder="Instance" value="test">
    <input id="qKey" class="input" placeholder="Key" value="timeout">
    <button id="btnQuery" class="btn-primary">Query Key</button>
    <button id="btnList" class="btn-secondary">List All</button>
  </section>

  <!-- Table -->
  <main class="flex-1 overflow-auto p-4">
    <table class="table bg-white dark:bg-gray-800 rounded-md shadow-md">
      <thead class="bg-gray-200 dark:bg-gray-700">
        <tr>
          <th>Service</th>
          <th>Instance</th>
          <th>Key</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="configTable">
        <tr><td colspan="5" class="text-center py-4 text-gray-500">No data yet</td></tr>
      </tbody>
    </table>
  </main>

  <footer class="text-center text-xs text-gray-500 dark:text-gray-400 p-3 border-t border-gray-200 dark:border-gray-700">
    © 2025 dage.party — DCCC Demo Admin Console
  </footer>

  <script>
    const tableBody = document.getElementById("configTable");

    function renderConfigs(configs) {
      tableBody.innerHTML = "";
      if (!configs || configs.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No configs found</td></tr>`;
        return;
      }

      for (const cfg of configs) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${cfg.service || ""}</td>
          <td>${cfg.instance || ""}</td>
          <td>${cfg.key}</td>
          <td><input data-key="${cfg.key}" value="${cfg.value ?? ""}" class="input w-full valueInput"></td>
          <td class="flex gap-1 justify-center">
            <button class="btn-primary text-xs px-2 py-1 saveBtn" data-key="${cfg.key}">Save</button>
            <button class="btn-secondary text-xs px-2 py-1 delBtn" data-key="${cfg.key}">Del</button>
          </td>`;
        tableBody.appendChild(row);
      }

      // Save handlers
      document.querySelectorAll(".saveBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const key = btn.dataset.key;
          const val = document.querySelector(`input[data-key="${key}"]`).value;
          await saveConfig(key, val);
        });
      });

      // Delete handlers
      document.querySelectorAll(".delBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const key = btn.dataset.key;
          if (!confirm("Delete key: " + key + "?")) return;
          await deleteConfig(key);
        });
      });
    }

    async function saveConfig(key, value) {
      const base = document.getElementById("baseUrl").value.trim();
      const writeToken = document.getElementById("writeToken").value.trim();
      const service = document.getElementById("qService").value.trim();
      const instance = document.getElementById("qInstance").value.trim();

      const res = await fetch(`${base}/config`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${writeToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ service, instance, key, value })
      });

      const data = await res.json();
      alert(data.success ? "✅ Saved" : "❌ " + (data.error || "Save failed"));
    }

    async function deleteConfig(key) {
      const base = document.getElementById("baseUrl").value.trim();
      const writeToken = document.getElementById("writeToken").value.trim();
      const service = document.getElementById("qService").value.trim();
      const instance = document.getElementById("qInstance").value.trim();

      const url = `${base}/config?service=${service}&instance=${instance}&key=${key}`;
      const res = await fetch(url, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${writeToken}` }
      });

      const data = await res.json();
      alert(data.success ? "🗑️ Deleted" : "❌ " + (data.error || "Delete failed"));
    }

    document.getElementById("btnQuery").addEventListener("click", async () => {
      const base = document.getElementById("baseUrl").value.trim();
      const readToken = document.getElementById("readToken").value.trim();
      const service = document.getElementById("qService").value.trim();
      const instance = document.getElementById("qInstance").value.trim();
      const key = document.getElementById("qKey").value.trim();

      if (!key) return alert("Please enter a key to query.");

      const url = `${base}/config?service=${service}&instance=${instance}&key=${key}`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${readToken}` },
      });

      const data = await res.json();
      if (!data.success) return alert("Error: " + (data.error || "Failed"));

      renderConfigs([
        {
          service,
          instance,
          key,
          value: data.value,
        },
      ]);
    });

    document.getElementById("btnList").addEventListener("click", async () => {
      const base = document.getElementById("baseUrl").value.trim();
      const readToken = document.getElementById("readToken").value.trim();
      const res = await fetch(`${base}/configs`, {
        headers: { Authorization: `Bearer ${readToken}` },
      });
      const data = await res.json();
      if (!data.success) return alert("Error: " + (data.error || "Failed"));
      renderConfigs(data.configs || []);
    });
  </script>
</body>
</html>

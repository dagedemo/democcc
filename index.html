<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCCC Config & Secret Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-lg border border-gray-200">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">DaCloud Config Center Demo</h1>

    <!-- Connection Info -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">API Base URL</label>
        <input id="apiUrl" value="https://dccc.dagedemo.workers.dev" class="w-full border rounded-lg p-2 text-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Read Token</label>
        <input id="readToken" value="Demo222-" class="w-full border rounded-lg p-2 text-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Write Token</label>
        <input id="writeToken" value="Demo111+" class="w-full border rounded-lg p-2 text-sm" />
      </div>
    </div>

    <!-- Config Query Section -->
    <div class="mb-8">
      <h2 class="text-lg font-semibold mb-3 text-gray-700 border-b pb-1">Config Query</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
        <input id="service" value="dademo" placeholder="Service" class="border rounded-lg p-2 text-sm" />
        <input id="instance" value="test" placeholder="Instance" class="border rounded-lg p-2 text-sm" />
        <input id="key" value="timeout" placeholder="Key" class="border rounded-lg p-2 text-sm" />
      </div>
      <div class="flex gap-2">
        <button onclick="queryKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
          Get Config
        </button>
        <button onclick="listConfigs()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
          List All
        </button>
      </div>
      <pre id="result" class="bg-gray-100 text-gray-700 rounded-lg p-3 mt-3 text-sm overflow-auto min-h-[80px]"></pre>
    </div>

    <!-- Secret Query Section -->
    <div>
      <h2 class="text-lg font-semibold mb-3 text-gray-700 border-b pb-1">Secret Query</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
        <input id="secretName" value="DASECRET_TEST" placeholder="Secret Name (DASECRET_*)" class="border rounded-lg p-2 text-sm col-span-2" />
        <button onclick="getSecret()" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
          Get Secret
        </button>
      </div>
      <pre id="secretResult" class="bg-gray-100 text-gray-700 rounded-lg p-3 mt-3 text-sm overflow-auto min-h-[60px]"></pre>
    </div>
  </div>

  <script>
    async function apiFetch(path, options = {}) {
      const url = document.getElementById('apiUrl').value + path;
      const tokenType = path.includes('/config') || path.includes('/configs') ? 'readToken' : 'readToken';
      const token = document.getElementById(tokenType).value;

      options.headers = {
        ...(options.headers || {}),
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      };

      try {
        const res = await fetch(url, options);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        return data;
      } catch (err) {
        return { error: err.message };
      }
    }

    async function queryKey() {
      const service = document.getElementById('service').value;
      const instance = document.getElementById('instance').value;
      const key = document.getElementById('key').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = 'Loading...';
      const data = await apiFetch(`/config?service=${service}&instance=${instance}&key=${key}`);
      resultBox.textContent = JSON.stringify(data, null, 2);
    }

    async function listConfigs() {
      const service = document.getElementById('service').value;
      const instance = document.getElementById('instance').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = 'Loading...';
      const data = await apiFetch(`/configs?service=${service}&instance=${instance}`);
      resultBox.textContent = JSON.stringify(data, null, 2);
    }

    async function getSecret() {
      const name = document.getElementById('secretName').value;
      const resultBox = document.getElementById('secretResult');
      resultBox.textContent = 'Loading...';
      const data = await apiFetch(`/secret?name=${name}`);
      resultBox.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>

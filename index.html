<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Da Cloud Config Center (DCCC) — Demo Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 shadow-sm p-4 flex items-center justify-between">
    <div class="font-bold text-xl text-blue-600">Da Cloud Config Center (DCCC)</div>
    <div class="flex flex-wrap items-center gap-2">
      <input id="baseUrl" value="https://dccc.dagedemo.workers.dev" class="border rounded px-2 py-1 text-sm w-64" placeholder="API Base URL"/>
      <input id="readToken" type="password" class="border rounded px-2 py-1 text-sm w-40" placeholder="Read Token" value="Demo222-" />
      <input id="writeToken" type="password" class="border rounded px-2 py-1 text-sm w-40" placeholder="Write Token" value="Demo111+" />
      <button id="connectBtn" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Connect</button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <div id="status" class="text-sm text-gray-600 mb-4">Not connected.</div>

    <div id="mainPanel" class="hidden">
      <div class="flex gap-2 mb-4">
        <input id="serviceInput" class="border rounded px-2 py-1 text-sm w-48" placeholder="Service"/>
        <input id="instanceInput" class="border rounded px-2 py-1 text-sm w-48" placeholder="Instance"/>
        <button id="refreshBtn" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Refresh</button>
        <button id="addBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Add</button>
      </div>

      <table class="w-full border text-sm">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th class="text-left p-2 border-r w-1/3">Key</th>
            <th class="text-left p-2 border-r">Value</th>
            <th class="text-center p-2 w-32">Actions</th>
          </tr>
        </thead>
        <tbody id="configTable" class="divide-y"></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 py-3 border-t">
    Powered by DCCC — dage.party
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-semibold mb-2" id="modalTitle">Edit Config</h2>
      <input id="modalKey" class="border rounded w-full px-2 py-1 text-sm mb-2" placeholder="Key" />
      <textarea id="modalValue" class="border rounded w-full px-2 py-1 text-sm h-32 font-mono" placeholder="Value (JSON or text)"></textarea>
      <div class="flex justify-end gap-2 mt-3">
        <button id="modalCancel" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
        <button id="modalSave" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>

  <script>
    const baseUrlInput = document.getElementById('baseUrl');
    const readTokenInput = document.getElementById('readToken');
    const writeTokenInput = document.getElementById('writeToken');
    const connectBtn = document.getElementById('connectBtn');
    const statusDiv = document.getElementById('status');
    const mainPanel = document.getElementById('mainPanel');
    const serviceInput = document.getElementById('serviceInput');
    const instanceInput = document.getElementById('instanceInput');
    const refreshBtn = document.getElementById('refreshBtn');
    const addBtn = document.getElementById('addBtn');
    const configTable = document.getElementById('configTable');

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalKey = document.getElementById('modalKey');
    const modalValue = document.getElementById('modalValue');
    const modalCancel = document.getElementById('modalCancel');
    const modalSave = document.getElementById('modalSave');

    let connected = false;
    let readToken = '';
    let writeToken = '';
    let baseUrl = '';

    connectBtn.onclick = async () => {
      baseUrl = baseUrlInput.value.trim();
      readToken = readTokenInput.value.trim();
      writeToken = writeTokenInput.value.trim();

      if (!baseUrl || !readToken) {
        alert('Please fill base URL and read token.');
        return;
      }

      statusDiv.textContent = 'Connecting...';
      try {
        const res = await fetch(`${baseUrl}/list?service=test&instance=demo`, {
          headers: { Authorization: `Bearer ${readToken}` },
          mode: 'cors',
        });

        if (!res.ok) throw new Error('Connection failed');
        statusDiv.textContent = 'Connected ✓';
        mainPanel.classList.remove('hidden');
        connected = true;
      } catch (err) {
        statusDiv.textContent = 'Connection error: ' + err.message;
      }
    };

    refreshBtn.onclick = loadConfigs;
    addBtn.onclick = () => openModal('Add Config');

    async function loadConfigs() {
      const service = serviceInput.value.trim();
      const instance = instanceInput.value.trim();
      if (!service || !instance) return alert('Please input service and instance.');

      statusDiv.textContent = 'Loading...';
      configTable.innerHTML = '';
      try {
        const res = await fetch(`${baseUrl}/list?service=${service}&instance=${instance}`, {
          headers: { Authorization: `Bearer ${readToken}` },
          mode: 'cors',
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || res.statusText);

        for (const key of data.items || []) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2 border-r font-mono">${key}</td>
            <td class="p-2 border-r text-gray-700" id="val-${key}">...</td>
            <td class="p-2 text-center">
              <button class="text-blue-600 hover:underline" onclick="viewConfig('${key}')">View</button>
              <button class="text-red-600 hover:underline ml-2" onclick="deleteConfig('${key}')">Del</button>
            </td>`;
          configTable.appendChild(tr);
          loadValue(service, instance, key);
        }

        statusDiv.textContent = `Loaded ${data.items?.length || 0} configs.`;
      } catch (err) {
        statusDiv.textContent = 'Error: ' + err.message;
      }
    }

    async function loadValue(service, instance, key) {
      try {
        const res = await fetch(`${baseUrl}/get?service=${service}&instance=${instance}&key=${key}`, {
          headers: { Authorization: `Bearer ${readToken}` },
          mode: 'cors',
        });
        const data = await res.json();
        const valCell = document.getElementById(`val-${key}`);
        valCell.textContent = data.value ? JSON.stringify(JSON.parse(data.value), null, 0) : '(empty)';
      } catch {
        const valCell = document.getElementById(`val-${key}`);
        valCell.textContent = '(error)';
      }
    }

    async function deleteConfig(key) {
      if (!confirm(`Delete key "${key}"?`)) return;
      const service = serviceInput.value.trim();
      const instance = instanceInput.value.trim();
      try {
        const res = await fetch(`${baseUrl}/delete?service=${service}&instance=${instance}&key=${key}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${writeToken}` },
          mode: 'cors',
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || res.statusText);
        loadConfigs();
      } catch (err) {
        alert('Delete failed: ' + err.message);
      }
    }

    window.viewConfig = async (key) => {
      const service = serviceInput.value.trim();
      const instance = instanceInput.value.trim();
      try {
        const res = await fetch(`${baseUrl}/get?service=${service}&instance=${instance}&key=${key}`, {
          headers: { Authorization: `Bearer ${readToken}` },
          mode: 'cors',
        });
        const data = await res.json();
        openModal('Edit Config', key, data.value);
      } catch (err) {
        alert('Failed: ' + err.message);
      }
    };

    function openModal(title, key = '', value = '') {
      modalTitle.textContent = title;
      modalKey.value = key;
      modalValue.value = value;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    modalCancel.onclick = () => { modal.classList.add('hidden'); };
    modalSave.onclick = async () => {
      const service = serviceInput.value.trim();
      const instance = instanceInput.value.trim();
      const key = modalKey.value.trim();
      const value = modalValue.value.trim();
      if (!service || !instance || !key) return alert('Missing fields');

      try {
        const res = await fetch(`${baseUrl}/set`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${writeToken}`,
          },
          body: JSON.stringify({ service, instance, key, value }),
          mode: 'cors',
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || res.statusText);
        modal.classList.add('hidden');
        loadConfigs();
      } catch (err) {
        alert('Save failed: ' + err.message);
      }
    };
  </script>
</body>
</html>
